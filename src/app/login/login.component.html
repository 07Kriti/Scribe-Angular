<div class="row">
  <div class="offset-sem-2 col-sem-8">
    <div class="card text-blank border-0">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>Login using your email</h5>
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-group">
                <input
                  type="email"
                  class="fprm-control"
                  placeholder="Enter email"
                  name="email"
                  [formControl]="$any(myForm.controls['email'])"
                />
              </div>
              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['email'].valid &&
                  myForm.controls['email'].touched" >
                A valid Email is required.
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  name="password"
                  [formControl]="$any(myForm.controls['password'])"
                />
              </div>
              <div class="alert alert-danger"  *ngIf="
              !myForm.controls['password'].valid &&
              myForm.controls['password'].touched">
              Password is required.</div>
              <div class="text-center">
                <button type="submit" class="btn btn-block btn-warning 
                round" [disabled] = "!myForm.valid">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="alert alert-success" *ngIf="message.length > 0">
        You have been logged in successfully.
      </div>
      <div class="alert alert-danger" *ngIf="userError"></div>
    </div>
  </div>
</div>
