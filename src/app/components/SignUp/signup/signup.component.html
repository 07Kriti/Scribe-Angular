<div class = "container">
    
    <div class = "row">
        <div class ="offset-sem-2 col-sem-8">
            <div class = "card text-blank border-0">
                <div class = "card-body">
                    <div class = "card-title text-center">
                        <h5>Signup for free</h5>
                    </div>
                            
                            <div class = "card-text">

                                <form [formGroup] = "myForm" (ngSubmit)="onSubmit(myForm)">
                                    <div class = "form-row">
                                        <div class = "form-group col-sm-6">
                                            <input type = "text" class = "form-control"
                                            placeholder="First_Name"
                                            [formControl]="$any(myForm.controls['firstName'])">
                                        </div>
    
                                        <div class = "form-group col-sm-6">
                                            <input type = "text" class = "form-control"
                                            placeholder="Last_Name"
                                            [formControl]="$any(myForm.controls['lastName'])">
                                        </div>
                                        <div class = "alert alert-danger" *ngIf="(!myForm.controls['firstName'].value 
                                        || !myForm.controls['lastName'].value ) && (myForm.controls['firstName'].touched || 
                                        myForm.controls['lastName'].touched)">
                                            First and Last name is required
                                        </div>
    
                                        
                                    </div>
                                    <div class = "form-group">
                                     <input type = "email" placeholder = " Enter your email"
                                     class = "form-control"
                                     [formControl]="$any(myForm.controls['email'])">
                                     <small class = "form-text text-muted">
                                    
                                     </small>
                                    </div>
                                    <div class = "alert alert-danger" *ngIf="!myForm.controls['email'].valid 
                                    && myForm.controls['email'].touched">
                                        A valid email is required
                                    </div>

                                    <div class = "form-group">
                                        <input type = "password" class = "form-control"
                                        placeholder="Password"
                                        [formControl]="$any(myForm.controls['password'])">
                                    </div>
                                    <div class ="form-group">
                                        <input type = "password" class = "form-control"
                                        placeholder="Confirm Password"
                                        [formControl]="$any(myForm.controls['confirmPassword'])">
                                    </div>
                                    <div class = "alert alert-danger" *ngIf="!myForm.controls['password'].valid 
                                    && myForm.controls['password'].touched">
                                        Password must be of 8 character
                                    </div>
                                    <div class = "text-center">
                                        <button type = "submit" class = "btn btn-block
                                        btn-warning">Submit</button>
                                    </div>
                                </form>
                                {{myForm.controls['confirmPassword'].errors | json}}


                            </div>
                        </div>

                    </div>
                    <div class = "alert alert-success" *ngIf = "message.length>0">
                        {{message}}
                    </div>

                    <div class = "alert alert-danger" *ngIf = "userError">
                        {{userError.message}}

                    </div>

                </div>

            </div>
    </div>
